<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Template</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Frequently Asked Questions</h1>

        <!-- FAQ Item -->
        <div class="bg-white shadow-md rounded-md mb-4">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h2 class="text-lg font-semibold">Question 1?</h2>
                <button class="text-blue-500 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 0a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm0 18.75a8.75 8.75 0 1 0 0-17.5 8.75 8.75 0 0 0 0 17.5zm0-8.75a1.25 1.25 0 0 1 1.25 1.25v5a1.25 1.25 0 1 1-2.5 0v-5a1.25 1.25 0 0 1 1.25-1.25zm0-3.75a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="px-6 py-4 hidden">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed dapibus libero eu libero fermentum
                    malesuada.</p>
            </div>
        </div>
        <!-- End FAQ Item -->

        <!-- FAQ Item -->
        <div class="bg-white shadow-md rounded-md mb-4">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h2 class="text-lg font-semibold">Question 2?</h2>
                <button class="text-blue-500 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 0a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm0 18.75a8.75 8.75 0 1 0 0-17.5 8.75 8.75 0 0 0 0 17.5zm0-8.75a1.25 1.25 0 0 1 1.25 1.25v5a1.25 1.25 0 1 1-2.5 0v-5a1.25 1.25 0 0 1 1.25-1.25zm0-3.75a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="px-6 py-4 hidden">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed dapibus libero eu libero fermentum
                    malesuada.</p>
            </div>
        </div>
        <!-- End FAQ Item -->

        <!-- Add more FAQ items as needed -->

    </div>

    <script>
        document.querySelectorAll('.shadow-md').forEach(item => {
            item.addEventListener('click', event => {
                item.classList.toggle('shadow-md');
                item.classList.toggle('shadow-lg');
                item.querySelector('.hidden').classList.toggle('block');
            })
        });
    </script>
</body>

</html>
