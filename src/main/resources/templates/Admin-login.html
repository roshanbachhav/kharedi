<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{AdminPage :: head}"></head>

<body>
	 
	<div class="limiter">
		<div class="container-login100 container">

			<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
				<strong>Oops! </strong> Please Entered Valid Username and Password.
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			

			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/admin-img.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" th:action="@{/login}" method="post">
					<span class="login100-form-title">
						Administrator Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username" placeholder="username" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" name="submit">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
		
	<script th:replace="~{AdminPage :: scripting}"></script>

</body>

</html>
