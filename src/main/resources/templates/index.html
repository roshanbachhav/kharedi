<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="website icon" type="png" href="/images/App-Logo.png" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
	<nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img class="header-logo" src="/images/Logo.png" alt="" /></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/product}">Products</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">ContactUs</a>
					</li>
					<li class="nav-item" sec:authorize="!isAuthenticated()">
						<a class="nav-link" th:href="@{/login}">Login</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/logout}">Logout</a>
					</li>
					<li class="nav-item active d-flex" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/cart}" href="#"><i class="fa-solid fa-cart-shopping sc"></i></a>
						<sup>
							<span class="nav-link counter" th:text="${cartCount}">0</span>
						</sup>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Categories
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Fashion</a></li>
							<li><a class="dropdown-item" href="#">Grocery</a></li>
							<li><a class="dropdown-item" href="#">Electronics</a></li>
							<li><a class="dropdown-item" href="#">Mobile</a></li>
						</ul>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
					<button class="btn btn-outline-success" type="submit">
						Search
					</button>
				</form>
			</div>
		</div>
	</nav>

	<section id="first" class="first">
		<img src="/images/hero-img.png" alt="image" />
	</section>

	<section id="second" class="feature">
		<h1>Special-brands</h1>
		<div class="container">
			<a href="https://www.ajio.com/s/min-50-percent-off-5266-81382">
				<div class="f">
					<img src="https://assets.ajio.com/cms/AJIO/WEB/D-1.0-UHP-07122023-SPONSORBRANDSTILES-addias-min50.jpg"
						alt="" />
				</div>
				<h6 class="add">Addidas</h6>
			</a>
			<a href="">
				<div class="f">
					<img src="/images/brand-nike.png" alt="" />
				</div>
				<h6 class="add">Nike</h6>
			</a>
			<a href="">
				<div class="f">
					<img src="/images/apple-brand.png" alt="" />
				</div>
				<h6 class="add">Apple</h6>
			</a>
			<a href="">
				<div class="f">
					<img src="/images/sony-brand.png" alt="" />
				</div>
				<h6 class="add">Sony</h6>
			</a>
			<a href="">
				<div class="f">
					<img src="/images/macbook-brand.png" alt="" />
				</div>
				<h6 class="add">Macbook</h6>
			</a>
		</div>
	</section>

	<section id="third" class="offer-tag">
		<div class="container">
			<img src="/images/off1.png" alt="image" />
		</div>
	</section>
	
	<section id="four" class="special">
		<h3>Special Features</h3>
		<div class="feature-container container">
			<div class="feature" th:each="product : ${featureProducts}">
				<a th:href="@{'/product/singleProduct/' + ${product.id}}">
					<img th:src="@{/images/ProductImages/} + ${product.imageName}" th:alt="${product.imageName}" />
					<div class="data">
						<span>
							<h5 th:text="${product.title}">Product Title</h5>
						</span>
						<p th:text="${product.Description}">Product Description</p>
						<h5 class="price" th:text="'â‚¹' + ${product.ourPrice}">Product Price</h5>
					</div>
				</a>
			</div>
		</div>
	</section>
	

	<section id="fifth" class="info-banner">
		<div class="show-banner">
			<img src="/images/banner.png" alt="" />
		</div>
	</section>


	<!-- Footer insert -->
	<div th:insert="Footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
